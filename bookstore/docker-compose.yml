version: "3.1"
services:

    redis:
      image: redis:alpine
      container_name: bookstore-redis

    postgres:
      image: postgres:9.5-alpine
      container_name: bookstore-postgres
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - POSTGRES_USER=root
        - POSTGRES_PASSWORD=password
        - POSTGRES_DB=bookstore
      ports:
        - "8084:5432"

    webserver:
      image: nginx:alpine
      container_name: bookstore-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "80:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: bookstore-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.0/fpm/conf.d/99-overrides.ini

    adminer:
        image: adminer
        restart: always
        ports:
          - "8080:8080"